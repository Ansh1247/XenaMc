<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- FIXED Supabase JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<style>
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial; }
body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  width: 100%;
  max-width: 380px;
  padding: 32px;
  background: #0a0a0a;
  border-radius: 20px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.9);
}
h1 { color: #fff; text-align: center; margin-bottom: 6px; }
.subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 28px; }
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  color: #fff;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 14px;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}
.msg { margin-top: 12px; text-align: center; font-size: 13px; color: #ff4d4d; }
</style>
</head>

<body>

<div class="card">
  <h1>XenaMc</h1>
  <div class="subtitle">Minecraft Server Login</div>

  <input id="username" type="text" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  const supabase = supabase.createClient(
    "https://lzejbjlqelatkqnkdshe.supabase.co",
    "sb_publishable_1RvGSDU8JPM_uFe_InBW3Q_iGRO8ENB"
  );

  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    msg.textContent = ""; // clear previous

    if (!username || !password) {
      msg.textContent = "Enter username and password.";
      return;
    }

    const email = username.toLowerCase() + "@xenamc.local";

    // Try login
    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
    console.log("Login result:", loginData, loginError);

    // If login fails (no user or wrong credentials), sign up
    if (loginError) {
      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
      console.log("Signup result:", signUpData, signUpError);

      if (signUpError) {
        msg.textContent = "Error creating account.";
        return;
      }
    }

    // Redirect to full page
    window.location.href = "/full.html";
  }
</script>

</body>
</html>
