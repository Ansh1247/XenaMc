<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>XenaMc — Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial; }
body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  width: 100%;
  max-width: 380px;
  padding: 32px;
  background: #0a0a0a;
  border-radius: 20px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.9);
}
h1 { color: #fff; text-align: center; margin-bottom: 6px; }
.subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 28px; }
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  color: #fff;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 14px;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}
.msg { margin-top: 12px; text-align: center; font-size: 13px; color: #ff4d4d; }
</style>
</head>

<body>

<div class="card">
  <h1>XenaMc</h1>
  <div class="subtitle">Minecraft Server Login</div>

  <input id="username" type="text" placeholder="Username" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

  <button id="loginBtn">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  // Check for empty fields
  if(!username || !password) {
    msg.textContent = "Enter username and password.";
    return;
  }

  // Fake login successful → redirect to full page
  window.location.href = "/full.html";
});
</script>

</body>
</html>
